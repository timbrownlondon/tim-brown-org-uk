<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Covers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collection-cover {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .collection-cover:hover {
            transform: scale(1.02);
        }

        .collection-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .collection-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            font-weight_: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            width: 90%;
        }

        /* Optional: Add a semi-transparent overlay for better text readability */
        .collection-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .collection-cover:hover::after {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Keep title above overlay */
        .collection-title {
            z-index: 1;
        }
    </style>
</head>
<body>
<!--#include file="/nav.html"-->
  <div class="collections-grid">
