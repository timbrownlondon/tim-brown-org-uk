body {font-family: Arial, sans-serif;margin:0;padding:0;width:100%;}
h2   {font-weight:normal;font-style:italic;font-family:serif;margin:15px 0px 6px 0px;text-align:center;}
ul   {list-style-type:circle;}
form {margin:30px 0px;text-align:center}
.copy{text-align:center;}

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collection-cover {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .collection-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius:7px;
        }

        .collection-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            width: 90%;
        }

	/* Only apply hover effects on devices with hover capability */
        @media (hover: hover) and (pointer: fine) {
          .collection-cover:hover {
            transform: scale(1.02);
          }

          .collection-cover:hover::after {
             background: rgba(0, 0, 0, 0.4);
          }
        }

        /* Optional: Add a semi-transparent overlay for better text readability */
        .collection-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            border-radius:7px;
        }

        /* Keep title above overlay */
        .collection-title {
            z-index: 1;
        }
    </style>
</head>
<body>
